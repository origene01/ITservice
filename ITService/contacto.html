<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="shortcut icon" href="https://www.crearlogogratisonline.com/images/crearlogogratis_1024x1024_01.png"
        type="image/x-icon">
    <link rel="stylesheet" href="css/style3.css">
</head>

<body>
    <div id="sidemenu" class="menu-collapsed">
        <!-- HEADER -->
        <div id="header">
            <div id="title">
                <span>-</span></div>
            <div id="menu-btn">
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
            </div>
        </div>
        <!-- PROFILE -->

        <div id="profile">
            <div id="photo"><img src="https://www.crearlogogratisonline.com/images/crearlogogratis_1024x1024_01.png"
                    alt="imagen perfil" width="50"></div>
            <div id="name"><span>ITService</span></div>
        </div>

        <!-- ITEMS -->
        <div id="menu-items">
            <div class="item">
                <a href="index.html">
                    <div class="icon">
                        <img src="IMG/63633.png" width="150" alt="icon inicio">
                    </div>
                    <div class="title"><span>Inicio</span></div>
                </a>
            </div>
            <div class="item separator">

            </div>
            <div class="item">
                <a href="Servicios.html">
                    <div class="icon">
                        <img src="IMG/cloud-services.png" width="150" alt="icon inicio">
                    </div>
                    <div class="title" id="title-no1"><span>Servicios</span></div>
                </a>
            </div>
            <div class="item separator">

            </div>
            <div class="item">
                <a href="nosotros.html">
                    <div class="icon">
                        <img src="IMG/cloud-services2.png" width="150" alt="icon inicio">
                    </div>
                    <div class="title" id="title-no1"><span>Nosotros</span></div>
                </a>
            </div>
            <div class="item separator">

            </div>
            <div class="item">
                <a href="#">
                    <div class="icon">
                        <img src="IMG/contacto.png" width="150" alt="icon inicio">
                    </div>
                    <div class="title" id="title-no1" style="border-bottom: 1px solid cyan;"><span>Contacto</span></div>
                </a>
            </div>

        </div>
    </div>
    <main>
        <div class="card-2">
            <div class="card__left">
                <img src="https://www.crearlogogratisonline.com/images/crearlogogratis_1024x1024_01.png">
            </div>
            <div class="card__right">
                <h3 class="card__title"><span style="color:rgb(0, 255, 34);">C</span>ontacto</h3>
                <form class="form" autocomplete="nope">
                    <div class="form__nombres">
                        <div class="form__group">
                            <label for="name" class="form__label">Nombre</label>
                            <input type="text" id="name" class="form__input" name="name" autocomplete="false">
                        </div>
                        <div class="spinner none"></div>
                        <div class="mensaje none"></div>
                    </div>
                    <div class="form__group">
                        <label for="email" class="form__label">Email</label>
                        <input type="email" id="email" class="form__input" name="email">
                    </div>
                    <div class="form__group">
                        <label for="message" class="form__label">Mensaje</label>
                        <textarea id="message" class="form__textarea" name="mensaje"></textarea>
                    </div>
                    <input type="submit" class="form__submit" value="Enviar">
                </form>
            </div>
        </div>
    </main>
    <script>
        const btn = document.querySelector('#menu-btn');
        const menu = document.querySelector('#sidemenu');

        btn.addEventListener('click', e => {
            menu.classList.toggle("menu-expanded");
            menu.classList.toggle("menu-collapsed");


            document.querySelector('body').classList.toggle('body-expanded');
            document.querySelector('body').style.transition = "0.4s";



            setTimeout(() => {
                var profile_transition = document.querySelector('#profile').style.boxShadow =
                    "inset -4px 10px 20px -8px black"
            }, 500);

        });

        btn.addEventListener('click', b => {
            document.querySelector('#profile').style.boxShadow = "none";
        });
    </script>
    <script src="JS/code.js"></script>
</body>

</html>
